<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
<center>
    <div class="header card">
        <p>Nueva Cuenta</p>
    </div>
    <div style="max-width: 60%;" class="col s12">
        Cliente:
        <div class="input-field inline">
          <input disabled id="email_inline" type="email" class="validate">
          <label for="email_inline">Jhonatan Esquivel</label>
        </div>
    </div>
    <div style="max-width: 60%;" class="col s12">
        Vendedor:
        <div class="input-field inline">
          <input id="email_inline" type="email" class="validate">
        </div>
    </div>
    <div style="max-width: 60%;" class="col s12">
        Fecha:
        <div class="input-field inline">
            <input id="date" type="date" class="timepicker">
        </div>
    </div>
    <div style="max-width: 60%;" class="col s12">
        Modo de pago:
        <div class="input-field inline">
         <select class="caja_select browser-default">
         <option value="" disabled selected>Mensual</option>
         <option value="1">Option 1</option>
         <option value="2">Option 2</option>
         <option value="3">Option 3</option>
         </select>
        </div>
    </div>
    <div class="header2 ">
        <p>Agregando Articulos</p>
    </div>
    <div style="max-width: 60%;" class="col s12">
        Articulo:
        <div class="input-field inline">
            <select class="browser-default caja_select">
            <option value="" disabled selected>Articulo</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            </select>
    </div>
    <div style="max-width: 60%;" class="col s12">
        Cantidad:
        <div class="input-field inline">  
          <input disabled id="email_inline" type="email" class="validate">
        </div>
        <a class="waves-effect waves-light btn">Agregar</a>
    </div>
    <a class=" verde waves-effect waves-light btn">Agregar</a>
    <a class="rojo waves-effect waves-light btn">Cancelar</a>
</center>
</body>
</html>
